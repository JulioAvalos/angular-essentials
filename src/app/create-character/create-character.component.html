<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="name">Character Name</label>
    <input type="text" class="form-control" id="name" name="name" ngModel required #nameCtrl="ngModel">
    <span class="form-text text-muted" *ngIf="nameCtrl.invalid && nameCtrl.touched">Please enter a name!</span>
  </div>
  <div class="form-group mt-2 mb-4">
    <label for="side">Choose Side</label>
    <select class="form-select" name="side" id="side" ngModel>
      <option *ngFor="let option of availableSides" [value]="option.value">
        {{option.display}}
      </option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Add Character</button>
</form>
